<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact page</title>
        <link rel="stylesheet" href="./contact.css">
    </head>
    <body>
        <div class="header main-content">

            <header>
                <h1>
                    CONTACT US
                </h1>
            </header>
        </div>
        <Main>
            <div class="main-content">
                <div class="contact-form">

                    <h2 class="gold">
                        CONTACT FORM</h2>

                    <form action="">

                        <div class="row">
                            <div>
                                <label for="Name" class="text-font">NAME:</label>
                            </div>
                            <div>
                                <Input type="text" name="Name" required minlength="3" maxlength="20" id="Name"/>
                            </div>


                        </div>
                        <div class="row">

                            <div>
                                <label for="sname" class="text-font">SURNAME:</label>
                            </div>
                            <div>
                                <Input type="text" name="SURNAME" maxlength="20" minlength="3" id="surname"/>
                            </div>


                        </div>

                        <div class="row mb">

                            <div>
                                <label for="Email" class="text-font">EMAIL:</label>
                            </div>
                            <div>
                                <Input type="email" name="Email" required id="Email" placeholder="eg:othniel4u@gmail.com"/>
                            </div>


                        </div>
                        <div class="row mb">
                            <div>
                                <label for="MESSAGE" class="text-font">MESSAGE:</label>
                            </div>
                            <div>
                                <input type="text" name="MESSAGE" required minlength="5" id="MESSAGE"/>

                            </div>


                        </div>
                        <div class="flex">
                            <button type="submit">
                                <b>Submit</b>
                            </button>
                        </div>
                        <div class="flex">

                            <a href="./index.html" class="text-font gold">
                                <b>
                                    Home</b>
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </body>
</html></main><div class="footer flex">
<Footer>
    <h3>POWERED BY othniel</h3>
    <p>email:oathman4real@yahoo.co.uk</p>

</Footer></div></body></html>
