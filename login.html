<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>

  <header>
    <div class="header main-content mb">
      <h1>WELCOME BACK!</h1>
    </div>
   
    </header>

<main>
  <div class="main-content mb">

    <div  class="login-form">
      <h2 class="gold">LOG IN</h2>
     
    
        <form action="GET" >


            <div class="row">
              <div><label for="Email" class="text-font">Email:</label></div>
              <div>
                <input type="email" name="Email" required title="please input a valid email address" id="Email" />
              </div>
            </div>
            <div class="row">
              <div><label for="password" class="text-font">Password:</label></div>
              <div><input type="password" name="password"required minlength="8" title="please input a valid password" id="password" /></div>
            </div>
            <div class="flex-end">
              <div>
                <button type="submit"><b>Sign in</b></button>
              </div>
            </div>
            <div>
              <div>
                <p class="text-font">
                  Don't have an account?
                  <a href="./signup.html" class="gold"><b>Sign up</b></a>
                </p>
              </div>
            </div>
            <div>
              <div>
                <p class="text-font">
                  Return to <a href="./index.html" class="gold"><b>Home</b></a> page
                </p>
              </div>
            </div>
        </form>
      </div>
  </div>
</main>

</html>
